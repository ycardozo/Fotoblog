<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoBlog</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div id="app">

           <div class="container">

                <figcaption class="details">

                   </div>

                   <h2>Ergonomia e cores</h2>

           <figure class="item">

                <figcaption class="details">
                   <h2>Show de luzes</h2>

            </figure>

                <img src="./assets/deep purple.png" alt="">

                <figcaption class="details">
                   <h2>Deep purple</h2>
                   <div class="tags">
                       <span>tag</span>
                   </div>
                </figcaption>
            </figure>

            <figure class="item">
                <img src="./assets/multi-screen.png" alt="">

                <figcaption class="details">
                   <h2>Multi-Screen</h2>

            </figure>

        <footer class="container">
